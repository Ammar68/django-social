<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Friends :</h2> <br>
    {% for user in list %}
        <a href="{{user.friend_id}}/">{{ user.friend_id }}</a> <br>
    {% endfor %}
    <br>
    <h2> Groups </h2>
    <div>
        {% for group in groups %}
        <a href="{% url 'groups' %}/{{group.group_id}}/">{{ group.name }}</a> <br>
    {% endfor %}
    </div>
</body>
</html>
